<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Example of Basic Requests</title>
        <link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" charset="utf-8" />	
        <script src="../resources/tame.js" type="text/javascript"></script>
        <script src="../resources/webservice.js" type="text/javascript"></script>
        <script src="js/demo.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="wrapper"><!-- begin wrapper -->
        
            <h1>Example of Basic Requests</h1>
            <h2>
                There are issues with converting REAL variables.<br />
                See chapter 8.1 of the documentation.
            </h2>
            
            
            <div class="array_elem leftmargin">
                <span class="inputlabel">SINT</span><br />
                <input type="text" id="input0" class="inputfield" maxlength="3" />
                <span id="show0" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">SINT</span><br />
                <input type="text" id="input1" class="inputfield" maxlength="3" />
                <span id="show1" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">SINT</span><br />
                <input type="text" id="input2" class="inputfield" maxlength="3" />
                <span id="show2" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">SINT</span><br />
                <input type="text" id="input3" class="inputfield" maxlength="3" />
                <span id="show3" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">INT</span><br />
                <input type="text" id="input4" class="inputfield" maxlength="6" />
                <span id="show4" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">INT</span><br />
                <input type="text" id="input5" class="inputfield" maxlength="6" />
                <span id="show5" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">DINT</span><br />
                <input type="text" id="input6" class="inputfield" maxlength="11" />
                <span id="show6" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">STRING</span><br />
                <input type="text" id="input7" class="inputfield" maxlength="10" />
                <span id="show7" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">TIME/m</span><br />
                <input type="text" id="input8" class="inputfield" maxlength="6" />
                <span id="show8" class="recfield">No Data</span><br /><br />
                <span class="inputlabel">REAL</span><br />
                <input type="text" id="input9" class="inputfield" maxlength="6" />
                <span id="show9" class="recfield">No Data</span><br /><br />
            </div>  
           
            
            <div class="leftmargin">
                <button class="sendbutt" id="button1">Send</button><br /><br /><br />
            </div>
        </div><!-- end wrapper -->
     
    </body>
</html>
